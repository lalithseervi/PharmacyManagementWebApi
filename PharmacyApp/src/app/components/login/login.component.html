<div class="container">
    <div class="inner-container">
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title style="margin-top: 8px;font-family: 'Times New Roman';font-weight: 700;">USER LOGIN</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>User ID</mat-label>
                        <input matInput placeholder="Enter your user ID" id="userid" name="userid" [(ngModel)]="record.username">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your password" id="pass" name="pass" [(ngModel)]="record.password">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="primary" (click)="login()">Login</button>
            </mat-card-actions>
            <div class="extra-links">
                <a href="#" class="forgot-password" >Forgot Password?</a>
                <a href="signup" class="create-account" (click)="signup()" >Create New Account</a>
            </div>
        </mat-card>
    </div>
</div>
