<!-- src/app/components/signup/signup.component.html -->
<div class="signup-container">
    <mat-card>
      <mat-card-title>Signup</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" [(ngModel)]="record.username" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="record.password" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="record.email" required />
          </mat-form-field>
  
          <div class="actions">
            <button mat-raised-button color="primary" (click)="signup()">
              Signup
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
