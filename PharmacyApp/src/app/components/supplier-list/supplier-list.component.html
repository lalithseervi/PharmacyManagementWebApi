<div class="medicine-list-container">
    <!-- Search Bar -->
    <!-- <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search Medicine</mat-label>
      <input matInput placeholder="Enter medicine name" [(ngModel)]="searchTerm" (keyup)="applyFilter()">
    </mat-form-field> -->
  
    <!-- Medicine Table -->
    <mat-table [dataSource]="supplier" class="mat-elevation-z8" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let supplier"> {{ supplier.id }} </mat-cell>
      </ng-container>
  
      <!-- supplier Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Name </mat-header-cell>
        <mat-cell *matCellDef="let supplier">
          <mat-form-field appearance="outline" class="input-cell">
            <mat-label>Supplier Name</mat-label>
            <input matInput type="text" [(ngModel)]="supplier.name" placeholder="Update name">
          </mat-form-field>
        </mat-cell>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="contact">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Contact </mat-header-cell>
        <mat-cell *matCellDef="let supplier">
          <mat-form-field appearance="outline" class="input-cell">
            <mat-label>Contact</mat-label>
            <input matInput type="text" [(ngModel)]="supplier.contact" placeholder="Update contact info">
          </mat-form-field>
        </mat-cell>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
        <mat-cell *matCellDef="let supplier">
          <mat-form-field appearance="outline" class="input-cell">
            <mat-label>Address</mat-label>
            <input matInput type="text" [(ngModel)]="supplier.address" placeholder="Update address">
          </mat-form-field>
        </mat-cell>
      </ng-container>
  
      
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let supplier">
          <button mat-icon-button color="primary" (click)="updateSupplier(supplier)" matTooltip="Update" aria-label="Update">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSupplier(supplier.id)" matTooltip="Delete" aria-label="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <!-- Header and Rows -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
